<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <form id="todo-form">
        <input type="text" id="todo-title" placeholder="제목" required/>
        <textarea id="todo-details" placeholder="세부사항" required></textarea>
        <input type="date" id="todo-due-date" required/>
        <button type="submit">추가</button>
    </form>
    <ul id="todo-list"></ul>
    <script src="app.js"></script>
</body>
</html>
